<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="./tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facts search</title>
</head>
<body>
    <header>
        <!-- The searchbar section at the top of the web page -->
        <div class="searchbox flex justify-center my-4">
            <form id="searchbar" class="flex justify-between border-2 rounded-full p-4 w-80">
                <input id="search" type="text" placeholder="search fact here..." class="w-60 outline-none">
                <input type="image" id="submitbtn" class="w-6"src="https://image.flaticon.com/icons/png/512/3077/3077325.png">
            </form>
        </div>
      
        <nav id="menu">
            <ul>
                <a class="text-xs py-2 px-4 font-thin rounded-full shadow-md text-white bg-red-500 hover:bg-red-700" href="#">All </a>
                <a class="text-xs py-2 px-4 font-thin rounded-full shadow-md text-white bg-yellow-500 hover:bg-yellow-700" href="#"> Tag #2 </a>
                <a class="text-xs py-2 px-4 font-thin rounded-full shadow-md text-white bg-green-500 hover:bg-green-700" href="#"> Tag #3 </a>
                <a class="text-xs py-2 px-4 font-thin rounded-full shadow-md text-white bg-blue-500 hover:bg-blue-700" href="#"> Tag #4 </a>
                <a class="text-xs py-2 px-4 font-thin rounded-full shadow-md text-white bg-indigo-500 hover:bg-indigo-700" href="#"> Tag #5 </a>
                <a class="text-xs py-2 px-4 font-thin rounded-full shadow-md text-white bg-purple-500 hover:bg-purple-700" href="#"> Tag #6 </a>
                <a class="text-xs py-2 px-4 font-thin rounded-full shadow-md text-white bg-pink-500 hover:bg-pink-700" href="#"> Tag #7 </a>
              </ul>
        </nav>
    </header>
    
    <!-- This is a card example -->
    <div class="container m-4 border-2 w-auto rounded-2xl overflow-hidden bg-red-200 relative">
        <img src="https://i1.wp.com/bestlifeonline.com/wp-content/uploads/2020/08/Easter-Island-heads.jpg?resize=500%2C333&ssl=1" alt="">
        <div class="tags bg-white w-16 text-center border-2 border-black rounded-full text-sm absolute top-52 left-2 mt-1">World</div>
        <div class="container-content p-4">
            <h2 class="mb-2 font-semibold">Easter Island Heads</h2>
            <p>The iconic stone heads protruding from the ground on Easter Island have bodies below.</p>
        </div>
        <div class="container-response flex justify-between p-4 pt-0">
            <img class="w-6" src="../assets/images/speech-balloon.png" alt="">
            <div class="emojis flex">
                <img class="w-6 ml-2" src="../assets/images/heart.png" alt="">
                <img class="w-6 ml-2" src="../assets/images/joy.png" alt="">
                <img class="w-6 ml-2" src="../assets/images/lie.png" alt="">
            </div>
        </div>
    </div>

    
</body>
</html>
